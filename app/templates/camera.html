{% extends "base_layout.html" %}

{% block content %}
<div class="row">
    {% for file in pic_names %}
    <div class="col-md-4">
        <div class="thumbnail">
            <a href="{{url_for('static', filename='2020-10-20/' + file)}}">
                <img src="{{url_for('static', filename='2020-10-20/' + file)}}" alt="Lights"
                     style="width:100%">
                <div class="caption">
                    <p>Time: {{ file[11:13] }}:{{ file[14:16] }}</p>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
